<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Themed Todo App (LocalStorage)</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=VT323&family=Montserrat:wght@400;700&family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600&family=Tomorrow:wght@400;700&display=swap"
        rel="stylesheet">
    <script type="module">
        // DOM Elements
        let appContainer, todoInput, addTodoButton, todoList, loadingIndicator, errorMessage, themeSwitcherContainer, userIdDisplayElement;
        const DEFAULT_THEME = 'neobrutalist';
        const LOCAL_STORAGE_TODOS_KEY = 'themedTodos';
        const LOCAL_STORAGE_THEME_KEY = 'themedTodoAppTheme';

        // --- Theme Management ---
        function applyTheme(themeName) {
            if (!appContainer) appContainer = document.getElementById('app-container');
            const bodyEl = document.body;

            if (!appContainer || !bodyEl) return;

            appContainer.dataset.theme = themeName;
            bodyEl.dataset.theme = themeName;
            console.log(`Theme applied: ${themeName}`);

            const themeButtons = document.querySelectorAll('.theme-btn');
            themeButtons.forEach(button => {
                if (button.dataset.theme === themeName) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function saveThemePreference(themeName) {
            try {
                localStorage.setItem(LOCAL_STORAGE_THEME_KEY, themeName);
                console.log(`Theme preference '${themeName}' saved to localStorage.`);
            } catch (error) {
                console.error("Error saving theme preference to localStorage: ", error);
            }
        }

        function loadThemePreference() {
            try {
                const savedTheme = localStorage.getItem(LOCAL_STORAGE_THEME_KEY);
                if (savedTheme) {
                    applyTheme(savedTheme);
                } else {
                    applyTheme(DEFAULT_THEME);
                }
            } catch (error) {
                console.error("Error loading theme preference from localStorage: ", error);
                applyTheme(DEFAULT_THEME);
            }
        }

        // --- LocalStorage Todo Functions ---
        function getTodosFromLocalStorage() {
            try {
                const todosJSON = localStorage.getItem(LOCAL_STORAGE_TODOS_KEY);
                return todosJSON ? JSON.parse(todosJSON) : [];
            } catch (error) {
                console.error("Error parsing todos from localStorage: ", error);
                showError("Could not load your saved tasks. Data might be corrupted.");
                return []; // Return empty array on error to prevent app crash
            }
        }

        function saveTodosToLocalStorage(todos) {
            try {
                localStorage.setItem(LOCAL_STORAGE_TODOS_KEY, JSON.stringify(todos));
            } catch (error) {
                console.error("Error saving todos to localStorage: ", error);
                showError("Could not save your tasks. Changes might be lost.");
            }
        }

        async function addTodo() {
            const todoText = todoInput.value.trim();
            if (todoText === '') {
                showError("Todo text cannot be empty.");
                return;
            }

            const newTodo = {
                id: crypto.randomUUID(), // Generate a unique ID
                text: todoText,
                completed: false,
                createdAt: new Date().toISOString() // ISO string for consistent sorting
            };

            const todos = getTodosFromLocalStorage();
            todos.push(newTodo);
            saveTodosToLocalStorage(todos);

            todoInput.value = '';
            hideError();
            loadTodos(); // Reload and re-render todos
        }

        async function toggleTodoCompleted(todoId) {
            let todos = getTodosFromLocalStorage();
            const todoIndex = todos.findIndex(todo => todo.id === todoId);

            if (todoIndex > -1) {
                todos[todoIndex].completed = !todos[todoIndex].completed;
                saveTodosToLocalStorage(todos);
                loadTodos(); // Reload and re-render todos
            } else {
                console.error(`Todo with id ${todoId} not found for toggle.`);
                showError("Could not update task. Task not found.");
            }
        }

        async function deleteTodo(todoId) {
            let todos = getTodosFromLocalStorage();
            todos = todos.filter(todo => todo.id !== todoId);
            saveTodosToLocalStorage(todos);
            loadTodos(); // Reload and re-render todos
        }

        function loadTodos() {
            showLoading();
            const todos = getTodosFromLocalStorage();
            // Sort todos by createdAt timestamp (ISO string comparison works for this format)
            todos.sort((a, b) => b.createdAt.localeCompare(a.createdAt));
            renderTodos(todos);
            hideLoading();
            hideError();
        }

        function renderTodos(todos) {
            if (!todoList) return;
            todoList.innerHTML = '';
            if (todos.length === 0) {
                const emptyStateLi = document.createElement('li');
                emptyStateLi.className = 'todo-item-placeholder';
                emptyStateLi.textContent = 'No todos yet. Add one!';
                todoList.appendChild(emptyStateLi);
                return;
            }
            todos.forEach(todo => {
                const li = document.createElement('li');
                li.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                li.dataset.id = todo.id;

                const todoTextSpan = document.createElement('span');
                todoTextSpan.className = 'todo-text';
                todoTextSpan.textContent = todo.text;
                // Pass only todo.id for toggle, status will be fetched fresh
                todoTextSpan.addEventListener('click', () => toggleTodoCompleted(todo.id));

                const deleteButton = document.createElement('button');
                deleteButton.className = 'delete-btn';
                deleteButton.innerHTML = '&#x2715;';
                deleteButton.setAttribute('aria-label', 'Delete todo');
                deleteButton.addEventListener('click', (e) => { e.stopPropagation(); deleteTodo(todo.id); });

                li.appendChild(todoTextSpan);
                li.appendChild(deleteButton);
                todoList.appendChild(li);
            });
        }

        // --- UI Helper Functions ---
        function showLoading() { if (loadingIndicator) loadingIndicator.style.display = 'block'; }
        function hideLoading() { if (loadingIndicator) loadingIndicator.style.display = 'none'; }
        function showError(message) {
            if (errorMessage) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
            console.error("Error Displayed: ", message); // Also log to console
        }
        function hideError() { if (errorMessage) { errorMessage.style.display = 'none'; } }

        // --- DOMContentLoaded ---
        document.addEventListener('DOMContentLoaded', () => {
            appContainer = document.getElementById('app-container');
            todoInput = document.getElementById('todo-input');
            addTodoButton = document.getElementById('add-todo-btn');
            todoList = document.getElementById('todo-list');
            userIdDisplayElement = document.getElementById('user-id-display'); // Get the element
            loadingIndicator = document.getElementById('loading-indicator');
            errorMessage = document.getElementById('error-message');
            themeSwitcherContainer = document.querySelector('.theme-switcher');

            // Remove or repurpose the User ID display as it's not needed for localStorage
            if (userIdDisplayElement) {
                userIdDisplayElement.style.display = 'none'; // Hide it
                // Or change its text: userIdDisplayElement.textContent = "Tasks stored locally";
            }

            if (addTodoButton && todoInput) {
                addTodoButton.addEventListener('click', addTodo);
                todoInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') addTodo(); });
            } else {
                console.error("Core input elements not found on DOMContentLoaded!");
            }

            if (themeSwitcherContainer) {
                themeSwitcherContainer.addEventListener('click', (e) => {
                    if (e.target.classList.contains('theme-btn')) {
                        const themeName = e.target.dataset.theme;
                        if (themeName) {
                            applyTheme(themeName);
                            saveThemePreference(themeName);
                        }
                    }
                });
            }

            loadThemePreference();
            loadTodos();
        });

    </script>

        /* Glassmorphism Theme */
        body[data-theme="glassmorphism"],

            --font-primary: 'Inter', sans-serif;

            --bg-body: transparent;

        /* Card Theme */

            --shadow-button-active: 0.15em 0.15em 0 var(--card-shadow-color);

            --bg-button-danger: var(--card-primary);
            --text-button-danger: var(--card-bg);
            --border-button-danger: 0.2em solid var(--card-text);
            --shadow-button-danger: 0.2em 0.2em 0 var(--card-shadow-color);

            transition: color 0.2s ease;

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: var(--text-item-completed);
            text-decoration-color: var(--text-button-danger, #ff00ff);
        }

        .todo-item.completed {
            background-color: var(--bg-item-completed);
            border-color: var(--border-item-completed);
            box-shadow: var(--shadow-item-completed);
        }

        .delete-btn {
            background-color: var(--bg-button-danger);
            color: var(--text-button-danger);
            border: var(--border-button-danger);
            border-radius: var(--radius-button);
            padding: 8px 12px;
            font-family: var(--font-primary);
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            box-shadow: var(--shadow-button-danger);
            backdrop-filter: var(--backdrop-blur, none);
            -webkit-backdrop-filter: var(--backdrop-blur, none);
            transition: background-color 0.2s ease, transform 0.15s ease, box-shadow 0.15s ease, color 0.2s ease;
        }

        .delete-btn:hover {
            background-color: var(--bg-button-danger-hover);
            color: var(--text-button-danger-hover, var(--text-button-danger));
            transform: var(--transform-button-hover);
            box-shadow: var(--shadow-button-hover);
        }

        .delete-btn:active {
            transform: var(--transform-button-active);
            box-shadow: var(--shadow-button-active);
        }

        .todo-item-placeholder {
            padding: 14px 18px;
            background-color: var(--bg-placeholder);
            border: var(--border-placeholder);
            border-radius: var(--radius-placeholder);
            color: var(--text-placeholder);
            text-align: center;
            font-style: italic;
            box-shadow: var(--shadow-placeholder);
            backdrop-filter: var(--backdrop-blur, none);
            -webkit-backdrop-filter: var(--backdrop-blur, none);
            transition: background-color 0.4s ease, color 0.4s ease, border 0.4s ease, box-shadow 0.4s ease;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            #app-container {
                padding: 16px;
                margin-top: 10px;
            }

            h1 {
                font-size: 2.2rem;
            }

            .input-area {
                flex-direction: column;
                gap: 12px;
            }

            #add-todo-btn {
                width: 100%;
                padding: 14px;
            }

            #todo-input {
                padding: 14px;
            }

            .todo-item {
                padding: 12px 14px;
            }

            .todo-text {
                font-size: 0.95rem;
            }

            .delete-btn {
                padding: 8px 10px;
                font-size: 0.85rem;
            }

            .theme-switcher {
                justify-content: center;
                flex-wrap: wrap;
                gap: 8px;
            }

            .theme-btn {
                padding: 8px 10px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
